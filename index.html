    <title>Wordle</title>

          <div class="letter"></div>

        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
        <div class="row">
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
          <div class="letter"></div>
        </div>
      </div>
      <div id="win-box"></div>
    </div>
    <script src="wordle.js"></script>
  </body>
</html>
